<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Reeca Travel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Customer Reviews</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Book a Trip</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="reviews">
        <h2>Rate Your Trip</h2>
        <form action="#" method="post">
            <label for="rating">Star Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
            
            <label for="complaints">Any Complaints?</label>
            <textarea id="complaints" name="complaints" rows="4"></textarea>
            
            <button type="submit">Submit Review</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Reeca Travel. All rights reserved.</p>
    </footer>
</body>
</html>
