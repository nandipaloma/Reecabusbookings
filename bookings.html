<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Trip - Reeca Travel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Reeca Travel Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Book a Trip</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="booking-form">
        <h2>Reserve Your Seat</h2>
        <form action="#" method="post">
            <label for="date">Departure Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="seat">Choose Your Seat:</label>
            <select id="seat" name="seat" required>
                <option value="">Select a Seat</option>
                <option value="1A">1A</option>
                <option value="1B">1B</option>
                <option value="2A">2A</option>
                <option value="2B">2B</option>
            </select>
            
            <label for="payment">Payment Method:</label>
            <div class="payment-options">
                <input type="radio" id="online" name="payment" value="online" required>
                <label for="online">Online Payment</label>
                <input type="radio" id="cash" name="payment" value="cash" required>
                <label for="cash">Cash</label>
            </div>
            
            <button type="submit" class="btn">Confirm Booking</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Reeca Travel. All rights reserved.</p>
    </footer>
</body>
</html>
