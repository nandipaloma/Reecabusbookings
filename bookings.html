<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Trip - Reeca Travel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Your Trip</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Book a Trip</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="booking-form">
        <h2>Reserve Your Seat</h2>
        <form action="#" method="post">
            <label for="date">Departure Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="seat">Choose Your Seat:</label>
            <input type="number" id="seat" name="seat" min="1" max="50" required>
            
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="online">Online Payment</option>
                <option value="cash">Cash</option>
            </select>
            
            <button type="submit">Confirm Booking</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Reeca Travel. All rights reserved.</p>
    </footer>
</body>
</html>
